<!DOCTYPE html>
<html lang="en">

<head>

<body class="light">

          <img src="images/adiws2.jpg" alt="Photos">
        </div>
    
        <div class="cont-btn">
          <div class="btn-nav left">←</div>
          <div class="btn-nav right">→</div>
        </div>
    
      </div>
      

    </div>
    
    <script type="text/javascript" src="script.js"></script>

</html>
